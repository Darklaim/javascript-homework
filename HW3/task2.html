<html>
<head> 
<meta charset="UTF-8">
<title> JavaScript - Урок2 </title>
</head>
<body> 
<script>
var a = 0;
do {
    if ( a % 2 !== 0 ) {
        console.log( a + ' — нечетное число');
    }
    else if ( a !== 0 && a % 2 === 0 ) {
        console.log( a + ' — четное число');
    }
    else {
        console.log( a + ' — это ноль');
    }
    a++;
} while ( a < 11 );
 </script>
</body>
</html>
